<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>律师登录-宝盈律师事务所</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="宝盈律师事务所">
  <meta name="description" content="宝盈律师事务所">
	<link href="css/common.css" rel="stylesheet">
  <script src="scripts/jquery.min.js"></script>
	<script type="text/javascript">
	var userData = 0;
	</script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/passport.css" rel="stylesheet">
  <script src="scripts/jquery.validate.js"></script>
  <script src="scripts/ch.validate.js"></script>
  <style type="text/css">
	.register-box {
		width: 340px;
		padding: 50px;
	}
	
	.register-box > p {
		text-align: center;
		margin-top: 0px;
		font-size: 30px;
	}
	</style>
</head>

<body>
	<div class="container-static register-header">
		<a href="#" class="logo"></a>
	</div>
	<div class="container-static">
		<div class="register-box">
			<p style="height:40px;">律师登录</p>
			<div class="register-box-left" style="margin-right:0px;">
				<div class="register-form-body active">
					<form id="login_form" role="form" method="post" autocomplete="off" novalidate="novalidate">
						<span id="login_error" class="help-block has-error"></span>
						<div class="form-group clearfix">
							<input class="form-control input-lg" name="mobile" placeholder="请输入已验证手机" type="text">
						</div>
						<div class="form-group clearfix">
							<input class="form-control input-lg" name="password" placeholder="请输入密码" type="password">
						</div>
						<div class="form-group pull-right">
							<a href="#">忘记密码？</a>
						</div>
						<div class="form-group">
							<input type="hidden" name="login_type" value="2">
							<input class="btn btn-success btn-lg btn-block" type="submit" value="登录">
						</div>
						<div class="form-group text-center">
							还没有宝盈律师网账号？<a href="./register.html"><big>立即注册</big></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
  <!--<script src="scripts/jquery-3.2.1.min.js"></script>-->
  <script type="text/javascript">
	$(function() {
		$("#login_form").validate({
			onkeyup: false,
			ignore: "",
			errorClass: "has-error",
			errorElement: "span",
			errorPlacement: function(error, element) {
				element.parent().append(error.addClass("help-block"));
			},
			rules: {
				mobile: {
					required: true,
					mobile: true
				},
				password: {
					required: true,
					upassword: true
				}
			},
			messages: {
				mobile: {
					required: "请输入手机号码",
				},
				password: {
					required: "请输入密码",
				}
			},
			submitHandler: function() {
				var btn_submit = $("#login_form [type='submit']");
				btn_submit.attr('disabled', true).val('登录中...');
				$.ajax({
					type: 'post',
					url: '',
					data: $("#login_form").serialize(),
					success: function(d) {
						if (d.error == 0) {
							location.href = d.url;
						} else {
							$("#login_error").text(d.msg).show();
							btn_submit.attr('disabled', false).val('登录');
						}
					},
					dataType: 'json'
				});
			}
		});
	});
	</script>
</body>

</html>
